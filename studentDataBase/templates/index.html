<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Student DB</title>
</head>
<body>


<!--Introducing Nav Bar-->
<nav class="navbar navbar-dark bg-dark text-center p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Student Database</a>   <!--Introducing Nav Bar-->
    </div>
</nav>


<!-- So the ideas are: 1. Take a container with a margin of 3, 2. make a row, 3. divide the row in columns! 4x8-->
<div class="container mt-3">
    <div class="row">   <!-- in boostrap one row is divided in to two columns-->
        <div class="col-md-4"> <!-- assign 4 columns for taking input data-->
            <h2 class="text-white bg-dark p-3 text-center">Insert Student Details</h2>
            <br>

             <!-- Taking form has action and work for post request-->
            <form action="/insert" method="post">{% csrf_token %} <!-- take the /insert action and pass the csrf token-->

                <div class="form-group"> <!-- Take a form div for grouping the form-->
                    <!-- Take a input, text type which has a form control, to display use placeholder,
                    whatever data comes from user put in a variable name='name', class='form-control to apply the CSS style-->
                    <input type="text" class="form-control" placeholder="Enter Student Name" name="name" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter Student Email" name="email" required>
                </div>

                <div class="form-group">

                    <input type="number" class="form-control" placeholder="Enter Student Age" name="age" required>
                </div>

                <div class="form-group">

                    <select id="gender" class="form-control" name="gender" required>
                        <option selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>


                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Submit</button>

                </div>

            </form>

        </div>
        <br>
        <div class="col-md-8"> <!-- assign 8 columns for showing user input data in fonend-->

        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>


</body>
</html>
